<div class="create-user-container">
  <h2>Create New User</h2>
  
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    
    <div class="p-grid">
      
      <!-- Name Field -->
      <div class="p-field p-col-12 p-md-6">
        <label for="name">Name</label>
        <input pInputText type="text" id="name" formControlName="name" />
        <p-message *ngIf="f['name']?.touched && f['name']?.invalid" severity="error">
          Name is required and should have at least 3 characters.
        </p-message>
      </div>
  
      <!-- Email Field -->
      <div class="p-field p-col-12 p-md-6">
        <label for="email">Email</label>
        <input pInputText type="email" id="email" formControlName="email" />
        <p-message *ngIf="f['email']?.touched && f['email']?.invalid" severity="error">
          Please enter a valid email.
        </p-message>
      </div>
  
      <!-- Phone Field -->
      <div class="p-field p-col-12 p-md-6">
        <label for="phone">Phone</label>
        <!-- <input pInputText type="integeronly" id="phone" formControlName="phone" /> -->
        <input 
        pInputText 
        type="text"
        maxlength="10" 
        id="phone" 
        formControlName="phone" 
        (keypress)="allowOnlyNumbers($event)" 
        pattern="[0-9]*"
        inputmode="numeric"
      />
        <p-message *ngIf="f['phone']?.touched && f['phone']?.invalid" severity="error">
          Please enter a valid 10-digit phone number.
        </p-message>
      </div>
  
      <!-- Password Field -->
      <div class="p-field p-col-12 p-md-6">
        <label for="password">Password</label>
        <p-password id="password" formControlName="password" toggleMask></p-password>
        <p-message *ngIf="f['password']?.touched && f['password']?.invalid" severity="error">
          Password is required and should have at least 6 characters.
        </p-message>
      </div>
  
      <!-- Active Checkbox -->
      <div class="p-field p-col-12">
        <label for="isActive">Active</label>
        <p-checkbox id="isActive" formControlName="isActive" binary="true"></p-checkbox>
      </div>
  
      <!-- Submit Button -->
      <div class="p-field p-col-12">
        <button pButton type="submit" label="Create User" class="p-button-success" [disabled]="createUserForm.invalid"></button>
      </div>
      
    </div>
  
  </form>
</div>
